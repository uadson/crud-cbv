{% extends 'base.html' %}
{% load humanize %}
{% load bootstrap4 %}

{% block content %}
<h4>Products</h4>
<div class="modal fade" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content"></div>
  </div>
</div>

<!-- Create book button -->
<button id="addModal" class="btn btn-primary" type="button" name="button">Add Product</button>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Cod</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for prod in products %}
        <tr>
            <th scope="row">{{ prod.id }}</th>
            <td>{{ prod.name }}</td>
            <td>R$ {{ prod.price|intcomma }}</td>
            <td>
                <a class="btn btn-warning" href="{% url 'core:edit' prod.pk %}">Edit</a>
                <a class="btn btn-danger" href="{% url 'core:delete' prod.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock content %}
