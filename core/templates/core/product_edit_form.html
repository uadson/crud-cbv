{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h4>Edit Product</h4>
<form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-warning">
            <a href="{% url 'core:home' %}">Cancel</a>
        </button>
    {% endbuttons %}
  </form>
{% endblock content %}
